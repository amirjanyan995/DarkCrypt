<ion-content style="max-height:100vh;">
    <ion-card>
        <ion-card-content>
            <img [src]="img" (click)="encode.showImg()"/>
            <canvas #canvas style="display: none"></canvas>
        </ion-card-content>
        <ion-item *ngIf="encode.lastImage">
            <button ion-button color="dark" clear item-start *ngIf="encode.lastImage" (click)="clearCanvas()">
                <ion-icon name="trash"></ion-icon>
            </button>
            <button ion-button color="dark" clear item-end *ngIf="encode.lastImage">
                <ion-icon name="information-circle"></ion-icon>
            </button>
        </ion-item>
    </ion-card>
    <ion-grid>
        <ion-row>
            <ion-input placeholder="text" [(ngModel)]="text"></ion-input>
        </ion-row>
        <ion-row>
            <button ion-button (click)="aaa()">Draw</button>
            <button ion-button (click)="clearCanvas()">Clear</button>
            <button ion-button (click)="save()">Save</button>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer *ngIf="!encode.lastImage">
    <div text-center class="footer-button-group">
        <button ion-button round icon-left icon-start (click)="encode.takePhoto(encode.camera.PictureSourceType.PHOTOLIBRARY)">
            <ion-icon ios="ios-images" md="md-images"></ion-icon>
            <span translate>gallery</span>
        </button>
    </div>
</ion-footer>
