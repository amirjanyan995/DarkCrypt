<ion-content style="max-height:100vh;">
    <ion-card [class.marg]="!decodeService.lastImage">
        <ion-card-content>
            <img [src]="decodeService.pathToImage" (click)="decodeService.showImg()" />
            <canvas #canvas style="display: none"></canvas>
        </ion-card-content>
        <ion-item *ngIf="decodeService.lastImage">
            <button ion-button color="dark" clear item-start  (click)="decodeService.removePhoto()">
                <ion-icon name="trash"></ion-icon>
            </button>
            <button ion-button color="dark" clear item-end (click)="decodeService.showInformation()">
                <ion-icon name="information-circle"></ion-icon>
            </button>
        </ion-item>
    </ion-card>
    <div text-center class="btn-wrapper">
        <button ion-button outline icon-left icon-start (click)="decodeService.takePhoto()">
            <ion-icon ios="ios-images" md="md-images"></ion-icon>
            <span translate>gallery</span>
        </button>
        <button ion-button outline icon-left icon-end
                (click)="decodeService.decode()"
                [disabled]="!decodeService.lastImage">
            <ion-icon ios="ios-unlock" md="md-unlock"></ion-icon>
            <span translate>decode_text</span>
        </button>
    </div>
</ion-content>
