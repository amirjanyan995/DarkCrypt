<ion-content padding>
    <ion-item>
        <ion-textarea
                [placeholder]="'decoded_text' | translate"
                [(ngModel)]="decodeService.message"
                [disabled]="!decodeService.message"
        ></ion-textarea>
    </ion-item>
    <div text-center class="btn-wrapper">
        <button ion-button outline icon-left icon-start
                (click)="decodeService.copy()"
                [disabled]="!decodeService.message">
            <ion-icon ios="ios-copy" md="md-copy"></ion-icon>
            <span translate>copy</span>
        </button>

        <button ion-button outline icon-left icon-end
                (click)="decodeService.saveDecodedText()"
                [disabled]="!decodeService.message">
            <ion-icon ios="ios-create" md="md-create"></ion-icon>
            <span translate>save</span>
        </button>
    </div>
</ion-content>
