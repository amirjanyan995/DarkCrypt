<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label color="primary" floating>
                <span translate>output_name</span>
            </ion-label>
            <ion-input [(ngModel)]="encodeService.outputFileName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>
                <span translate>password</span>
            </ion-label>
            <ion-input [(ngModel)]="encodeService.password" maxlength="16"></ion-input>
        </ion-item>
    </ion-list>
    <div text-center class="btn-wrapper">
        <button ion-button outline icon-left
                (click)="encodeService.encode()"
                [disabled]="!encodeService.lastImage">
            <ion-icon ios="ios-key" md="md-key"></ion-icon>
            <span translate>encode</span>
        </button>
    </div>
</ion-content>
