<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label color="primary" floating>
                <span translate>password</span>
            </ion-label>
            <ion-input [(ngModel)]="encode.password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" floating>
                <span translate>output_name</span>
            </ion-label>
            <ion-input [(ngModel)]="encode.outputName"></ion-input>
        </ion-item>
    </ion-list>
    <div text-center class="btn-wrapper">
        <button ion-button outline icon-left [disabled]="!encode.lastImage">
            <span translate>encode</span>
        </button>
    </div>
</ion-content>
<!--(click)="encode()" [disabled]="!lastImage"-->
